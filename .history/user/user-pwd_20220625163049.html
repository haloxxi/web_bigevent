<div class="layui-card-header">密码修改</div>
<div class="layui-card-body">
    <!-- 这是表单元素 -->
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldpwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newpwd" required lay-verify="required" placeholder="请输新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
                <input type="password" name="repwd" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</div>
<!-- 导入layUI的js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入baseAPI -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 导入自己写的js -->
<script src="/assets/js/user/user-pwd.js"></script>


</body>
