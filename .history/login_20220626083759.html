<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 导入css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己css样式表 -->
    <link rel="stylesheet" href="/assets/css/user/user-avatar.css">

<body>
    <!-- 卡片区域 -->
</body>

</html>- 头部logo区 -->
<div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
</div>

<!-- 登录注册区 -->
<div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登录区 -->
    <div class="login-box">
        <!-- 登录的表单 -->
        <!-- 用户名 -->
        <form class="layui-form" action="" id="form-login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <!-- 注意：表单提交按钮和普通表单的区别，就是lay-submit属性 -->
                <!-- layui-btn-fluid 独占一行的属性 -->
                <!--  layui-btn-normal 显示绿色的属性 -->
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>

            </div>
            <!-- javascript;:只是为了防止跳转 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-reg">去注册账号</a>
            </div>
        </form>

    </div>
    <!-- 注册区 -->
    <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" action="" id="form-reg">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <!-- 注意：表单提交按钮和普通表单的区别，就是lay-submit属性 -->
                <!-- layui-btn-fluid 独占一行的属性 -->
                <!--  layui-btn-normal 显示绿色的属性 -->
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>

            </div>
            <!-- javascript;:只是为了防止跳转 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-login">去登录</a>
            </div>
        </form>

    </div>
    <!-- 导入layUI的js文件 在表单验证的时候生效 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 依赖jQuery 又在自己写的脚本之前生效 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的JavaScript脚本 -->
    <script src="/assets/js/login.js"></script>
    </body>

    </html>
